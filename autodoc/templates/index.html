<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDoc Documentation Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>AutoDoc Documentation Index</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search documentation...">
            <div id="search-results"></div>
        </div>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <main>
        <section id="file-list">
            <h2>Documented Files</h2>
            <ul>
            {% for file in files %}
                <li><a href="{{ url_for('file_doc', file_path=file) }}">{{ file }}</a></li>
            {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <p>Generated by AutoDoc</p>
    </footer>

    <script src="{{ url_for('static', filename='search_index.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
